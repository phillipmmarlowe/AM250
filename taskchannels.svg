<svg width="400" height="400" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Define arrowhead -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- Draw circles with numbers -->
  <circle cx="0" cy="-120" r="20" stroke="black" fill="white"/>
  <text x="0" y="-115" font-size="16" text-anchor="middle" fill="black">0</text>

  <circle cx="-80" cy="-40" r="20" stroke="black" fill="white"/>
  <text x="-80" y="-35" font-size="16" text-anchor="middle" fill="black">1</text>

  <circle cx="80" cy="-40" r="20" stroke="black" fill="white"/>
  <text x="80" y="-35" font-size="16" text-anchor="middle" fill="black">4</text>

  <circle cx="-80" cy="40" r="20" stroke="black" fill="white"/>
  <text x="-80" y="45" font-size="16" text-anchor="middle" fill="black">2</text>

  <circle cx="80" cy="40" r="20" stroke="black" fill="white"/>
  <text x="80" y="45" font-size="16" text-anchor="middle" fill="black">3</text>

<!-- Arrow from 0 to 1 -->
<line x1="-14" y1="-105" x2="-53" y2="-66" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="-47.7" y="-80.5" font-size="12" text-anchor="end" dominant-baseline="middle">i &lt; j</text>

<!-- Arrow from 1 to 2 -->
<line x1="-80" y1="-20" x2="-80" y2="2" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="-85.0" y="-6.6" font-size="12" text-anchor="end" dominant-baseline="middle">i &lt; j</text>

<!-- Arrow from 2 to 3 -->
<line x1="-60" y1="40" x2="42" y2="40" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="0" y="30.0" font-size="12" text-anchor="start" dominant-baseline="middle">i &lt; j</text>

<!-- Arrow from 3 to 4 -->
<line x1="80" y1="20" x2="80" y2="-2" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="85.0" y="10" font-size="12" text-anchor="start" dominant-baseline="middle">i &lt; j</text>

<!-- Arrow from 4 to 0 -->
<line x1="80" y1="-60" x2="32" y2="-100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
<text x="51.4" y="-88.0" font-size="12" text-anchor="start" dominant-baseline="middle">i &lt; j</text>


</svg>
